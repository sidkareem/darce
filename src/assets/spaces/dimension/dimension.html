<link rel="stylesheet" href="assets/css/dimension.css">
<script type="text/javascript" src="assets/spaces/dimension/dimension.js"></script>

<div id="dim_overview" class="dim-section">
    <div id="dim-content" class="nav-tabs-list">  
        <ul id="drwn_dim_tab" class="nav nav-tabs nav-tabs-highlight">            
        </ul>
        <div id="drwn_dim_tab_content" class="tab-content">
            
        </div>
    </div>
    <!-- Modal popup form -->
    <div id="dim-member-id-modal" class="modal fade dim-member-id-form" role="dialog" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg">                                    
			<!-- Modal content-->
			<div class="modal-content well well-sm">
                <div class="modal-container">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body form-horizontal">
                        <div class="dim-member-id-form-section-1">
                            <div class="form-group">
                                <label for="field-instructions" class="col-xs-2 control-label">Instructions</label>
                                <div class="col-xs-10">
                                    <textarea name="instructions" id="field-instructions" cols="30" rows="3" class="form-control input-field" placeholder="Enter a instructions..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="dim-member-id-form-section-2">
                            <div class="form-group">
                                <div class="col-xs-4">
                                    <span class="icon-question4 helptext-btn" data-app="" data-app-area="" data-app-item=""></span>
                                    <label for="field-member-id" class="control-label">Member ID</label>
                                </div>                            
                                <div class="col-xs-8">
                                    <input type="text" name="member-id" id="field-member-id" class="form-control input-field bk-gray" readonly placeholder="Enter a member id..."></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-4">
                                    <span class="icon-question4 helptext-btn" data-app="" data-app-area="" data-app-item=""></span>
                                    <label for="field-evdesc" class="control-label">EVDESC</label>
                                </div>                            
                                <div class="col-xs-8">
                                    <input type="text" name="evdesc" id="field-evdesc" class="form-control input-field" placeholder="Enter a evdesc..."></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-4">
                                    <span class="icon-question4 helptext-btn" data-app="" data-app-area="" data-app-item=""></span>
                                    <label for="field-acctype" class="control-label">ACCTYPE</label>
                                </div>                            
                                <div class="col-xs-8">
                                    <select name="acctype" id="field-acctype" class="form-control select2 select-field">                                        
                                        <option>EXP</option>
                                        <option>INC</option>
                                    </select>                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-4">
                                    <span class="icon-question4 helptext-btn" data-app="" data-app-area="" data-app-item=""></span>
                                    <label for="field-acc_sub_type" class="control-label">ACC_SUB_TYPE</label>
                                </div>                            
                                <div class="col-xs-8">
                                    <select name="acc_sub_type" id="field-acc_sub_type" class="form-control select2 select-field">                                        
                                        <option>AST</option>
                                        <option>LIA</option>
                                        <option>EQU</option>
                                    </select>                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-4">
                                    <span class="icon-question4 helptext-btn" data-app="" data-app-area="" data-app-item=""></span>
                                    <label for="field-rate_type" class="control-label">ACC_SUB_TYPE</label>
                                </div>                            
                                <div class="col-xs-8">
                                    <select name="rate_type" id="field-rate_type" class="form-control select2 select-field">                                        
                                        <option>END</option>
                                    </select>                                    
                                </div>
                            </div>

                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-link btn-blue-outline" data-dismiss="modal">Close</button>
                        <button type="button" class="btn add-dim-member-id btn-submit btn-primary">Save</button>
                    </div>
                </div>
			</div>                                    
		</div>
	</div>
</div>
